<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="content mt-[78px] ml-[75px]">
      <div class="container-2xl p-0">
        <div class="card">
          <div class="row g-0">
            <div class="col-12 col-lg-5 col-xl-3 border-r">
              <div class="px-4 d-none d-md-block">
                <div class="d-flex align-items-center">
                  <div class="flex-grow-1">
                    <input
                      type="text"
                      class="form-control my-3"
                      placeholder="Search..."
                    />
                  </div>
                </div>
              </div>
<!--              List Chat Box-->
              {% for u in result %}
                <a href="{% url 'chat' u.username %}" class="list-group-item list-group-item-action border-0">
                    <!--<div class="badge bg-success float-right">5</div>-->

                    <div class="d-flex align-items-start">
                        <img
                                src="../media/{{u.avatar}}"
                                class="rounded-circle mr-1"
                                alt="Vanessa Tucker"
                                style="width: 40px; height: 40px"
                        />
                        <div class="flex-grow-1 ml-3">
                            <b>{{u.username}}</b>
                            <div class="small">
                                {% if last_msg[str(u.username)].is_read %}
                                {{last_msg[str(u.username)]}}
                                {% else %}
                                <b>{{last_msg[str(u.username)]}}</b>
                                {% endif %}
                                <!--<span class="fas fa-circle chat-online"> Online </span>-->
                            </div>
                        </div>
                    </div>
                </a>

              {% endfor %}

              <hr class="d-block d-lg-none mt-1 mb-0" />
            </div>

            <div class="col-12 col-lg-7 col-xl-9" style="min-height: 800px">

              {% block content %}{% endblock %}

            </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
